<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modau.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Nguyện ước về con đường hy vọng</title>
  </head>
  <body>
    <div
      id="loading-page"
      style="
        background-color: #f6cb5f;
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
      "
    >
      <div
        id="scene"
        style="
          transform: translate3d(0px, 0px, 0px) rotate(0.0001deg);
          transform-style: preserve-3d;
          backface-visibility: hidden;
          pointer-events: none;
          overflow: hidden;
        "
      >
        <div class="layer" data-depth="-0.3">
          <div class="coverImg">
            <img
              src="images/b0/layer-03.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.3">
          <div class="coverImg">
            <img
              src="images/b0/layer-02.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.2">
          <div class="coverImg">
            <img
              src="images/b0/layer-01e.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <!-- ///////////// start hover //////////////// -->
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              class="hidden-item"
              id="chi-mai-hover"
              src="images/b0/chi-maie.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              class="hidden-item"
              id="ong-quy-hover"
              src="images/b0/ong-quye.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              class="hidden-item"
              id="anh-tung-hover"
              src="images/b0/anh-tunge.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <!-- ///////////// -->
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              src="images/b0/chi-mai.png"
              alt=""
              id="chi-mai"
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              id="ong-quy"
              src="images/b0/ong-quy.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
        <div class="layer" data-depth="0.1">
          <div class="coverImg">
            <img
              id="anh-tung"
              src="images/b0/anh-tung.png"
              alt=""
              style="width: 100%; display: block"
            />
          </div>
        </div>
      </div>
      <div class="click-start">Click to start</div>
    </div>
    <!-- End Loading Page -->

    <!-- Page intro -->
    <div
      class="intro-page display-none"
      id="intro-remove"
      style="
        background-image: linear-gradient(
            to bottom,
            rgb(33 30 30 / 52%),
            rgb(14 14 14 / 73%)
          ),
          url('images/b0/overlay.png');
      "
    >
      <audio id="audio-intro" hidden src="images/audios/intro1e.mp3"></audio>

      <div class="modau-box modau-box-left" style="text-decoration: none">
        <div class="modau-item">
          <!-- <iframe src="images/audios/b1-audio1.mp3" allow="autoplay"></iframe> -->
          <div class="icon-eye">
            <img src="images/icon-mat-nham.png" alt="" />
          </div>
          <a
            href="audioe.html"
            class="modau-item-text modau-item-text-left"
            style="
              font-weight: 600;
              cursor: pointer;
              text-align: center;
              margin-left: 10px;
              margin-right: 10px;
              text-decoration: none;
              z-index: 10;
            "
          >
            Interface for the blind
          </a>
        </div>
      </div>

      <div
        class="modau-box modau-box-right"
        style="text-decoration: none; border-right: 3px solid #ffffff4a"
      >
        <div class="modau-item">
          <div class="icon-eye">
            <img src="images/icon-mat-mo.png" alt="" />
          </div>
          <a
            href="phan1e.html"
            class="modau-item-text modau-item-text-right"
            style="
              font-weight: 600;
              text-decoration: none;
              cursor: pointer;
              text-align: center;
              margin-left: 10px;
              margin-right: 10px;
              z-index: 10;
            "
          >
            Interface for the sighted
          </a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/modau.js"></script>
  </body>
</html>
